<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEDEX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-div" class="main-container">
      <div class="navigation">
        <div class="logo">
          <img src="./img/logo.png" alt="ooo" />
        </div>
        <div class="menu">
          <ul class="list">
            <li class="menu-list">Shipping</li>
            <li class="menu-list">Tracking</li>
            <li class="menu-list">Design&Print</li>
            <li class="menu-list">Locations</li>
            <li class="menu-list">Support</li>
          </ul>

          <div class="signin">
            <a href="">Sign Up</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="">Log In</a>
          </div>
          &nbsp;
          <img src="./img/images (2).jpg" alt="" class="logimg" />

          <img
            src="./img/search.png"
            alt="ppp"
            style="width: 30px; height: 30px; margin-left: 50px"
          />
        </div>
      </div>
    </div>
    <div class="bgimage">
      <div class="text"><span> Ship, manage, track, deliver</span></div>
      <div class="tab-menu">
        <div class="rate">
          <img
            src="./img/rateship.jpg"
            alt="000"
            style="height: 60px; width: 50px"
          />
          <span>RATE & SHIP</span>
        </div>
        <div class="rate active">
          <img src="./img/track.png" alt="" style="height: 50px; width: 50px" />
          <span>TRACK</span>
        </div>
        <div class="rate">
          <img
            src="./img/location.jpg"
            alt=""
            style="height: 50px; width: 50px"
          />
          <span>LOCATIONS</span>
        </div>
      </div>
      <div class="searchcontrol">
        <div class="box-button">
          <div class="searchbox">
            <input type="text" placeholder="TRACKING ID" />
          </div>
          <div class="btn">
            <button>TRACK</button>
          </div>
        </div>
      </div>
      <div class="lasttext">
        <span>MULTIPLE TRACKING NUMBERS | NEED HELP?</span>
      </div>
    </div>
  </body>
</html>
